<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Madimi+One&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/337be747ec.js"></script>
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="container flex-container margin-b30">
            <h1>The Pet Spa</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
                <p id="mode">Dark Mode</p>
            </nav>
        </div>
    </header>

    <div id="notification" class="notification">
        <span id="closeNotification" class="close">x</span>
        <p id="notificationText"> This Is Dynamic Text</p>
    </div>

    <main class="container">
        <h2 class="secondary-text centered-text">🐶 Register A New Pet 🐱</h2>
        <div>
            <div class="input-control">
                <label>Name:*</label>
                <input type="text" id="txtName">
            </div>
            <div class="input-control">
                <label>Age:</label>
                <input type="text" id="txtAge">
            </div>
            <div class="input-control">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="input-control">
                <label>Breed:</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="input-control">
                <label>Services:*</label>
                <select id="txtService">
                    <option value="" selected disabled>-- Select A option --</option>
                </select>
            </div>
            <div class="input-control">
                <label>Type:</label>
                <select id="txtType">
                    <option value="" selected disabled>-- Select A option --</option>
                    <option value="Dog">🐩 Dog</option>
                    <option value="Cat">🐈‍⬛ Cat</option>
                    <option value="Other">🐠 Other</option>
                </select>
            </div>
            <div class="input-control">
                <label>Payment Method:</label>
                <select id="methodType">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="register();">Register</button>
            </div>
        </div>

    </main>

    <div id="petList">
    </div>
    
        <div class="petsInfo container">
            <h4>Pet Information</h4>
            <label>Total: <span id="totalPets"></span></label>
            <div>
                <label>🛁 Grooming: <span id="totalGrooming"></span></label>
                <label>💉 Vaccine: <span id="totalVaccine"></span></label>
                <label>🏨 Hotel: <span id="totalHotel"></span></label>
            </div>
        </div>

    <div class="container" id="pets"></div>

    <div>
        <table class="table table-dark">
            <thead>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Breed</td>
                <td>Services</td>
                <td>Type</td>
                <td>Price</td>
                <td>Action</td>

            </thead>
            <tbody id="petTable">

            </tbody>
        </table>
    </div>

    <footer class="footer-container">
        <div class="bar-footer">
            <div>
                <p>Contact Us:</p>
                <p>jesse@thepetspa.com</p>
            </div>

            <div>
                <label>Join Our Mailing List:</label>
                <input type="text" id="txtMail">
                <button class="footer-btn">Register</button>
            </div>

            <div class="flex-center">
                <a href="#" class="sm-container flex-center"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="sm-container flex-center"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" class="sm-container flex-center"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="./plugins/jquery3.7.1.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/notifications.js"></script>
</body>
</html>
